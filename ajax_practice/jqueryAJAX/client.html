<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery发送AJAX请求</title>
    <style>
        .container{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

  </head>
  <body>
    <div class="container">
        <h2>jQuery发送AJAX请求</h2>
        <button>GET</button>
        <button>POST</button>
        <button>通用型方法ajax</button>
    </div>
    <script>
        // eq() -- 返回带有被选元素的指定索引号的元素，从0开始
        // 响应体是一个json格式的数据
        $("button").eq(0).click(()=>{
            $.get("http://127.0.0.1:8000/jquery-server",{a:100,b:200},(data)=>{
                console.log(data);
            },"json")
        })

        $("button").eq(1).click(()=>{
            $.post("http://127.0.0.1:8000/jquery-server",{a:100,b:200},(data)=>{
                console.log(data);
            },"json")
        })

        $("button").eq(2).click(()=>{
            $.ajax({
                // url
                url:"http://127.0.0.1:8000/jquery-server",
                // 参数
                data:{a:300,b:400},
                // 请求类型
                type:"GET",
                dataType:"json",
                success:(data)=>{
                    console.log(data);
                },
                timeout:2000,
                error:()=>{
                    console.log("出错啦!!!");
                },
                // 头信息
                headers:{
                    c:600,
                    d:800
                }
            })
        })
    </script>
  </body>
</html>
